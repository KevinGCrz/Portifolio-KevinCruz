<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atividade 10</title>
</head>
<body>
    
    <div class="container init">

        <div class="form">

            <h2>Confira o clima da cidade:</h2>

            <div class="form-input">
                <input type="text" class="busca-cidade" placeholder="Digite o nome da cidade">
                <button class="buscar-btn">Buscar</button>
            </div>

        </div>

        <div class="dados-clima none">

            <div class="nome-cidade">
                <h2></h2>
            </div>

            <div class="temperatura-cidade">
                <h2></h2>
            </div>
            
                <img class="icon-clima" src="http://openweathermap.org/img/wn/01d@2x.png" alt="">

            <div class="descricao-cidade">

                <div class="clima-desc">
                    <p></p>
                </div>

                <div class="view-desc1">

                    <div class="umidade-desc">
                        <img src="./css/images/umidade.png" alt="">
                        <p></p>
                    </div>
                    <div class="vento-desc">
                        <img src="./css/images/vento.png" alt="">
                        <p></p>
                    </div>

                </div>

            </div>

        </div>

    </div>

<script src="./js/weatherModel.js" ></script>
<script src="./js/weatherView.js" ></script>
